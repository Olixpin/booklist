<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cf44f28357.js"
      crossorigin="anonymous"
    ></script>
    <title>My BookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My
        <span class="text-primary">BookList</span>List
      </h1>
      <form id="book-form">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group mb-3">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" />
        </div>
        <div class="form-group mb-3">
          <label for="isbn">ISBN</label>
          <input type="text" class="form-control" id="isbn" \ />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-plus"></i> Add Book
        </button>
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- <tr>
            <td>The Alchemist</td>
            <td>Paulo Coelho</td>
            <td>9780553571890</td>
            <td>
              <a href="#" class="btn btn-danger">
                <i class="fas fa-minus"></i>
              </a>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
